<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Tools Suite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tool-card {
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Security Tools Suite
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/password-cracker">
                            <i class="fas fa-key"></i> Password Cracker
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/network-mapper">
                            <i class="fas fa-network-wired"></i> Network Mapper
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/directory-buster">
                            <i class="fas fa-folder-open"></i> Directory Buster
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login-cracker">
                            <i class="fas fa-user-secret"></i> Login Cracker
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate-hashes">Generate Hashes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Security Tools Suite - For Educational Purposes Only</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
